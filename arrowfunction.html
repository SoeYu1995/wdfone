<!DOCTYPE html>
<html>
    <head>
        <title>Arrow Function</title>
    </head>
    <body>
    </body>
    <script type="text/javascript">
        // Arrow Function with parameter
            // Method (1)
        let arrsigfun = (num1) =>{
            return num1+1;
        }
        console.log("The number is"+arrsigfun(10));

            // Method(2)
        let arrsigfun2 = num1 =>{
            return num1+1;
        }
        
        console.log("The number2 is "+arrsigfun2(10));

            // Method3
        let arrsigfun3 = num1 => num1+1;
        console.log("The number3 is "+arrsigfun3(10));

            //Arrow Function with multi paramter
        let arrsigfun4 = (num1,num2) =>{
            return num1+num2;
        }
        console.log("The multi parameter is : "+arrsigfun4(20,30));


        //Arrow Function without parameter
            //Method 1
        let arrmanualfun1 = () =>{
            return "Hello Mandalay";
        }
        console.log(arrmanualfun1);

            //Method 2
        let arrmanualfun2 = () => "Hello Kyaukse";
        console.log(arrmanualfun2);
    </script>
</html>

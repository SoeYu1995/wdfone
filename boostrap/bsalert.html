<!DOCTYPE html>
<html>
<head>
	<title>Alert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    

<!-- Start Libraries -->
<!-- Select2 Libraries -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script> -->
<!-- End Libraries -->
</head>
<style type="text/css">
	
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="alert1" class="alert alert-primary rounded-0">
                    Hello,I am here.
                </div>
            </div>

            <div class="col-md-12">
                <div id="alert2" class="alert alert-danger rounded-0">
                    <h4>Alert Title</h4>
                    <hr/>
                    <p>Hello, I am from kyaukse. Do you know me?</p>
                </div>
            </div>

            <div class="col-md-12">
                <!-- alert dismissible is corner of the alert box -->
                <div id="alert3" class="alert alert-success rounded-0 fade show alert-dismissible">
                    <p>Hello,I am here.</p>
                    <!-- data-bs-dismiss is to close the alert box. -->
                    <button class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            </div>
        </div>

        <button id="btnshow" name="btnshow" class="btn btn-primary">Show Alert</button>
        <button id="btnhide" name="btnhide" class="btn btn-success">Hide Alert</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>

<script type="text/javascript">
    let btnshow = document.getElementById("btnshow");
    let alertbox = document.getElementById("alert1");
    let btnhide = document.getElementById("btnhide");
    btnshow.onclick = function(){
        alertbox.style.display = "block";
    }

    btnhide.onclick = function(){
        alertbox.style.display = "none";
    }
</script>
<!-- Start Libraries -->

<!-- End Libraries -->

</html>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="btn-group">
                    <button class="btn btn-primary">Button 1</button>
                    <button class="btn btn-success">Button 2</button>
                    <button class="btn btn-dark">Button 3</button>
                </div>
            </div>

            <br/><br/>


            <div class="col-md-12">
                <div class="btn-group-vertical">
                    <button class="btn btn-primary">Button 1</button>
                    <button class="btn btn-success">Button 2</button>
                    <button class="btn btn-dark">Button 3</button>
                </div>
            </div>

            <hr/>

            <div class="btn-toolbar">

                
                    <div class="btn-group">
                        <button class="btn btn-outline-primary"><b>B</b></button>
                        <button class="btn btn-outline-success"><i>i</i></button>
                        <button class="btn btn-outline-dark"><u>U</u></button>
                    </div>

                    <div class="btn-group">
                        <button class="btn btn-outline-primary">Button 1</button>
                        <button class="btn btn-outline-success">Button 2</button>
                        <button class="btn btn-outline-dark">Button 3</button>
                    </div>

            </div>
            <hr/>

            <div class="col-md-6">
                <div class="progress">
                    <div class="progress-bar" style="width: 75%;" aria-valuenow="75" aria-valuemax="100" aria-valuemin="0">75%</div>
                </div>

                <br/><br/>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-danger " style="width:50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
                </div>
            </div>

        </div>
    </div>
</body>

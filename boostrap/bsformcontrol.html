<!DOCTYPE html>
<html>
<head>
	<title>Form Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    

<!-- Start Libraries -->
<!-- Select2 Libraries -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script> -->
<!-- End Libraries -->
</head>
<style type="text/css">
	
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="" method="POST">
                    <!-- Start Row -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname" id="firstname" class="form-control rounded-0 form-control-sm" placeholder="Enter your first name">
                        </div>
                        <div class="col-md-6">
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" id="lastname" class="form-control rounded-0 form-control-sm" placeholder="Enter your first name">
                        </div>

                        <div class="col-md-6">
                            <label for="email">Company Eamil</label>
                            <div class="input-group"> 
                                <input type="email" name="email" id="email" class="form-control form-control-sm rounded-0" placeholder="Enter your email name">
                                <span class="input-group-text">ciso@gmail.com</span>
                            </div>
                        </div>

                        <!-- <div class="col-md-6">
                            <label for="email">Last Name</label>
                            <input type="email" name="email" id="email" class="form-control rounded-0 form-control-sm mb-3" placeholder="Enter your first name">
                        </div> -->


                        <div class="col-md-6 mb-3">
                            <label for="country">country</label>
                            <select name="country" id="country" class="form-select">
                                <option disabled selected>Choose Country</option>
                                <option value="mm">Myanmar</option>
                                <option value="th">Thailand</option>
                                <option value="slk">Sirilanka</option>
                                <option value="indo">Indo</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="role">Role</label>
                            <select name="role[]" id="role" class="form-select form-select-sm" multiple>
                                <option value="admin">Admin</option>
                                <option value="supervisor">supervisor</option>
                                <option value="editor">editor</option>
                                <option value="manger">manger</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="gender">Gender</label>
                            <div class="form-check">
                                <input type="radio" class="form-check-control" id="male" name="male">Male
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-control" id="female" name="female">Female
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="nrc">NRC</label>
                            <input type="file" name="name" id="nrc" class="form-control form-control-sm rounded-0">
                        </div>

                        <div class="col-md-12">
                            <label for="bio">Summary Bio</label>
                            <textarea name="bio" id="bio" class="form-control form-control-sm rounded-0" rows="5"></textarea>
                        </div>

                        <div class="col-md-6 mb-3">
                            <div class="form-check form-switch">
                                <input type="checkbox" name="agree" id="agree" class="form-check-input">
                                <label for="agree">Hello, I am Ok.</label>
                            </div>
                        </div>

                        
                    <!-- End Row -->
                    </div>

                    <div class="col-md-12">
                        <button type="submit" name="submit" id="submit" class="btn btn-primary rounded-0 btn-sm float-end">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>

<!-- Start Libraries -->
<!-- Select2 Libraries -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function(){
        $("#role").select2();
    });
</script>

<!-- End Libraries -->

</html>

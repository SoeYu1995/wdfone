<!DOCTYPE html>
<html>
<head>
	<title>Form Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">

<!-- Start Libraries -->

<!-- Select2 inc js1 -->

<!-- End Libraries -->

<style type="text/css">
	
</style>
<body>

<div class="container">
	<div class="row">
        <form action="#" method="POST" enctype="multipart/form-data">

        <div class="row">
            <div class="col-md-6 col-sm-12 mb-3">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" class="form-control form-control-sm" placeholder="Enter your first name">
            </div>

            <div class="col-md-6 col-sm-12 mb-3">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" class="form-control form-control-sm" placeholder="Enter your last name">
            </div>

            <div class="col-md-6 col-sm-12 mb-3">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control form-control-sm" placeholder="Enter your email">
            </div>

            <div class="col-md-6 col-sm-12 mb-3">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control form-control-sm" placeholder="Enter your password">
            </div>

            <div class="col-md-6 col-sm-12 mb-3">
                <label for="email">Company Email</label>
                <div class="input-group">
                    <input type="email" name="email" id="email" class="form-control form-control-sm rounded-0" placeholder="Enter your email">
                    <span class="input-group-text">.ciso@.com</span>
                </div>
            </div>

            <div class="col-md-6 col-sm-12 mb-3">
                <label for="country">Country</label>
                <div>
                    <select name="country" id="country" class="form-select form-select-sm">
                        <option selected disabled>Select Country</option>
                        <option value="mm">Myanmar</option>
                        <option value="thai">Thailand</option>
                        <option value="sin">Singapore</option>
                        <option value="kor">Korea</option>
                        <option value="jpn">Japan</option>
                    </select>
                </div>
            </div>

            <div class="col-md-6 col-sm-12 mb-3">
                <label for="role">Role</label>
                <div>
                    <select name="role[]" id="role" class="form-select form-select-sm" multiple>
                        <option value="admin">admin</option>
                        <option value="supervisor">Supervisor</option>
                        <option value="manger">Manager</option>
                        <option value="user">user</option>
                    </select>
                </div>
            </div>

            <div class="col-md-6 col-sm-12 mb-3">
                <label for="gender">Gender</label>
                <div class="form-check">
                    <input type="radio" name="gender" id="genderm" class="form-check-input">
                    <label for="male">Male</label>
                </div>

                <div class="form-check">
                    <input type="radio" name="gender" id="genderf" class="form-check-input">
                    <label for="female">Female</label>
                </div>
            </div>

            <div class="col-md-12">
                <label for="bio">Summary</label>
                <textarea name="bio" id="bio" rows="5" class="form-control from-control-sm rounded-0"></textarea>
            </div>

            <div class="col-md-12">
                <div class="form-check form-switch">
                    <input type="checkbox" name="check" id="check" class="form-check-input">
                    <label for="check">Hello,I am Ok.</label>
                </div>
            </div>
               
        </div>

        </form>

    </div>
    
    <button name="submit" id="submit" class="btn btn-success float-end">Submit</button>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
